<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.example.com/login.com" method="POST">
        <h1>Chapter# 7-Forms</h1>
        <fieldset>
            <legend>Your Details:</legend>
        <p>
          Name:
          <input type="text" name="name" size="15" maxlength="30" required/>
        </p>
        <p>
            Email:
            <input type="email" name="email" size="15"  required />
        </p>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Your Review:</legend>
        <p>
            How did you hear about us?
            <select name="source">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="twitter">Twitter</option>
        </select>
        </p>
        <p>
            Would you visit again? <br/>
            <label>
            <input type="radio" name="visit" value="yes" checked /> yes </label>
            <label><input type="radio" name="visit" value="no" /> No </label>
           <label> <input type="radio" name="visit" value="mb" /> Maybe </label>
        </p>
        <p>
            Comments: <br/>
        
       <textarea rows="4" cols="50"></textarea>
    </p>
        <p>
            <input type="checkbox" name="check" checked /> Sign me up for email updates <br/>
            <input type="submit" value="Submit review" />
        </p>
    </fieldset>
        
    </form>
    
</body>
</html>
